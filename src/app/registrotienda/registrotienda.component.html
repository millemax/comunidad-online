<!-- Default form register -->
<div class="container">
  <div class="row justify-content-center">
    <div class="border-light col-sm col-xl-5 col-md-5 justify-content-center" action="#!">
      <div class="form-row justify-content-center " style="padding: 0px;">
        <div class="col-8 col-sm-8 col-md-8">
          <h3 class=" titulo text-left" style="border-bottom: 3px solid;">REGISTRO DE TIENDA</h3>
        </div>
        <div class="col-4 col-sm-4 col-md-4 d-flex justify-content-end align-items-center " >
          <!-- Last name -->
         <a href="" class="enlace"><small >Ya tengo un codigo</small></a> 
        </div>
      </div>

      <div class="form-row mb-1">
        <div class="col">
          <!-- First name-->
          <label class="aviso">Nombre legal:</label>
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
        </div>
      </div>
      <div class="form-row mb-1">
        <!-- Ruc-->
        <div class="col">
          <label class="aviso">RUC:</label>
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Ruc">
        </div>
        <!-- E-mail -->
        <div class="col form-row">
          <label class="aviso"> Categoría:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option selected>Elige...</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
            <option value="4">Cuatro</option>

          </select>
        </div>
      </div>
      <!-- Phone number -->
      <label class="aviso ">Persona de contacto:</label>
      <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Contact Person "
        aria-describedby="defaultRegisterFormPhoneHelpBlock">

      <!-- Phone number -->
      <label class="aviso">Teléfono:</label>
      <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
        aria-describedby="defaultRegisterFormPhoneHelpBlock">

      <!-- Direcction -->
      <label class="aviso">Dirección:</label>
      <input type="text" id="defaultRegisterPhonePassword" class="form-control " placeholder="Direcction"
        aria-describedby="defaultRegisterFormPhoneHelpBlock" value="{{address}}">

      <!--la mapa de google-->
      <div class="container" style="text-align: center;">
        <label for="formGroupExampleInput"><b class="aviso">Arrastra el puntero hasta la ubicacion exacta </b></label>
      </div>

      <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="busca tu ciudad"
        autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>

      <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
          (dragEnd)="markerDragEnd($event)"></agm-marker>
      </agm-map>

      <!--fin de la mapa-->

      <!--Subir fotos y video-->
      <label class="aviso" style="margin-top: 0.5rem;"> Subir fotos (opcional):</label>
      <div class="form-row ">
        <!-- Grid column1 -->
        <div class="col col-xl col-md logo-tienda text-center border" style="border-radius: 5px;">

          <input type="file" class="d-none" (change)="onLogoSelected($event)" #logoInput>
          <img [src]="logoSelected || '/assets/images/tiendalogo.png'" class="img-fluid " style="border-radius: 3px;"
            alt="" (click)="logoInput.click()">

        </div>
        <!-- Grid column -->

        <!-- Grid column2 -->
        <div class="col col-xl col-md img1-tienda text-center border mr-2 ml-2" style="border-radius: 5px;">
          <input type="file" class="d-none" (change)="onFotoSelected($event)" #fotoInput>
          <img [src]="fotoSelected || '/assets/images/tiendafoto.png'" class="img-fluid" alt=""
            (click)="fotoInput.click()">

        </div>
        <!-- Grid column -->

      <!--subir enlace de video-->
      <label class="aviso" style="margin-top: 0.5rem;"> Subir enlace de video (opcional):</label>
      <div class="input-group">
        <input type="text" (ngModel)="video" #urlvideo (change)="pasarurlvideo(urlvideo)" class="form-control"
          placeholder="Ejemplo: https://www.youtube..." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append justify-content-center" >
          <span class="input-group-text "  id="basic-addon2"><i class="fas fa-film purple-text" style="width: 2.5rem;"></i></span>
        </div>
      </div>
      <!--Subir documentos-->

      <label class="aviso" style="margin-top: 0.5rem;"> Subir documentos legales (opcional):</label>
      <div class="input-group  border " style="border-radius: 5px;"  >
        <!--
        <input type="file" class="form-control  " style="opacity: 0;" placeholder="Elegir archivo" aria-label="Recipient's username"

        </div>
        <div class="input-group-append" style="float: right; position: abolute; left: 5rem;">

      </div>

      <div class="input-group ">
        <input type="text"  #urlvideo (change)="pasarurlfacebook(urlvideo)" class="form-control"
          placeholder="Ejemplo: https://www.facebook..." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append justify-content-center" >
          <span class="input-group-text "  id="basic-addon2"><i class="fab fa-facebook-f purple-text" style="width: 2.5rem;"></i></span>
        </div>
      </div>

      <!--subir enlace de twiter de tienda-->
      <label class="aviso" style="margin-top: 0.5rem;"> Subir enlace de twiter:</label>
      <div class="input-group mb-3">
        <input type="text"  #urlvideo (change)="pasarurltwiter(urlvideo)" class="form-control"
          placeholder="Ejemplo: https://www.twiter..." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append justify-content-center" >
          <span class="input-group-text "  id="basic-addon2"><i class="fab fa-twitter purple-text" style="width: 2.5rem;"></i></span>
        </div>
      </div>
      <!--Subir fin enlace de twiter de tienda-->

      <!-- Newsletter -->
      <div class="form-check  mt-5 text-center  ">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label " for="exampleCheck1" class="aviso">Acepto los <a href="">terminos y
            condiciones</a> de privacidad </label>
      </div>

      <!-- Sign up button -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn botonregistrarme ">REGISTRARME</button>
      </div>
      
    </div>
  </div>
