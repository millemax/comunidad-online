
<br><br><br><br>
<!-- Default form register -->
<div class="container">
    <div class="row justify-content-center">      
        <div class="border-light col-sm col-xl-5 col-md-5 justify-content-center" action="#!" >
            <div class="form-row justify-content-center " style="padding: 0px;">
                <div class="col-8">
                    <p class="h4 border text-left">REGISTRO DE TIENDA</p>
                </div>
                <div class="col-4">
                    <!-- Last name -->
                    <small class="border">Ya tengo un codigo</small>
                </div>
            </div>

            <div class="form-row mb-1">
                <div class="col">
                    <!-- First name-->
                    <label class="aviso">Nombre legal:</label>
                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                </div>
            </div>
            <div class="form-row mb-1">
                <!-- Ruc-->
                <div class="col">
                    <label class="aviso">RUC:</label>
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Ruc">
                </div>
                <!-- E-mail -->
                <div class="col form-row">
                    <label for="exampleFormControlSelect1">Categoría</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option selected>Elige...</option>
                      <option value="1">Uno</option>
                      <option value="2">Dos</option>
                      <option value="3">Tres</option>
                      <option value="4">Cuatro</option>
                      
                    </select>
                  </div>
            </div>
            <!-- Phone number -->
            <label class="aviso ">Persona de contacto:</label>
            <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Contact Person " aria-describedby="defaultRegisterFormPhoneHelpBlock">

            <!-- Phone number -->
            <label class="aviso">Teléfono:</label>
            <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">

            <!-- Direcction -->
            <label class="aviso">Dirección:</label>
            <input type="text" id="defaultRegisterPhonePassword" class="form-control " placeholder="Direcction" aria-describedby="defaultRegisterFormPhoneHelpBlock"value="{{address}}">
            
            <!--la mapa de google-->
            <div class="container" style="text-align: center;">
                <label for="formGroupExampleInput"><b class="aviso">Arrastra el puntero hasta la ubicacion exacta </b></label>
            </div>

            <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="busca tu ciudad" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
              
            <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                (dragEnd)="markerDragEnd($event)"></agm-marker>
            </agm-map>

              <!--fin de la mapa-->
             
            <!--Subir fotos-->
            <label class="aviso" style="margin-top: 0.5rem;"> Subir fotos (opcional):</label>
            <div class="form-row">
              <!-- Grid column -->
              <div class="col col-xl col-md logo-tienda" >
                <a href="" class="btn btn-primary" type="button"  style="padding: 0rem;  margin: 0rem;" >
                  <input type="file" value="button" style="position: absolute; z-index:1; height: 5rem; opacity: 0;" >
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img(30).jpg" class="img-fluid z-depth-1" alt="Responsive image" style="margin: 0rem;">
                </a>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col col-xl col-md img1-tienda ">
                <a href="" class="btn btn-primary" type="button"  style="padding: 0rem; margin: 0rem" >
                  <input type="file" value="button" style="position: absolute; z-index:1; height: 5rem; opacity: 0;" >
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img(30).jpg" class="img-fluid z-depth-1" alt="Responsive image" style="margin: 0rem;">
                </a>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col col-xl col-md img2-tienda ">
                <a href="" class="btn btn-primary" type="button"  style="padding: 0rem;  margin: 0rem" >
                  <input type="file" value="button" style="position: absolute; z-index:1; height: 5rem; opacity: 0;" >
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img(30).jpg" class="img-fluid z-depth-1" alt="Responsive image" style="margin: 0rem;">
                </a>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col col-xl col-md img3-tienda">
                <a href="" class="btn btn-primary" type="button"  style="padding: 0rem; margin: 0rem" >
                  <input type="file" value="button" style="position: absolute; z-index:1; height: 5rem; opacity: 0;" >
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img(30).jpg" class="img-fluid z-depth-1" alt="Responsive image" style="margin: 0rem;">
                </a>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col col-xl col-md video-tienda">
                <a href="" class="btn btn-primary" type="button"  style="padding: 0rem; margin: 0rem" >
                  <input type="file" value="button" style="position: absolute; z-index:1; height: 5rem; opacity: 0;" >
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img(30).jpg" class="img-fluid z-depth-1" alt="Responsive image" style="margin: 0rem;">
                </a>
              </div>

            </div>
            <!-- Grid row -->  
            <!--fin subir fotos-->

            <!--Subir documentos-->
         
            <label class="aviso" style="margin-top: 0.5rem;" > Subir documentos legales (opcional):</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
            </div>
            <!--Fin subir documentos-->

            <!-- Newsletter -->
            <div class="form-check  mt-5 text-center ">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" class="aviso">Acepto los <a href="" >terminos y condiciones</a> de privacidad </label>
              </div>

            <!-- Sign up button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn botoninicio" >REGISTRARME</button>
            </div>
            <!-- Social register -->
            <div class="text-center"> 
            <p>or sign up with:</p>

                <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
            </div>
    </div> 
</div>
