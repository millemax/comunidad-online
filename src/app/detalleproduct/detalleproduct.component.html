<br><br><br>

<div class="container-fluid contenedor">
    <div class="row" *ngFor="let product of producto">
        <div class="col-sm-2 imagenespequeñas">
            <div>
                <img src="{{product.fotouno}}" alt="..." class="img-fluid img-thumbnail mt-3 image" (click)="cambiarimagen(product.fotouno)" style="cursor: pointer;">
            </div>
            <div>
                <img src="{{product.fotosdos}}" alt="..." class="img-fluid img-thumbnail mt-3 image" (click)="cambiarimagen(product.fotosdos)" style="cursor: pointer;">
            </div>
            <div>
                <img src="{{product.fototres}}" alt="..." class="img-fluid img-thumbnail mt-3 image" (click)="cambiarimagen(product.fototres)" style="cursor: pointer;">
            </div>
            <div>
                <img src="{{product.fotocuatro}}" alt="..." class="img-fluid img-thumbnail mt-3 image" (click)="cambiarimagen(product.fotocuatro)" style="cursor: pointer;">
            </div>
            
            
            
            


        </div>
        <div class="col-sm-5">
            <div class="container border my-5" style="width: auto; border-radius: 1rem;text-align: center;">
                <img src="{{fotoproduct}}" alt="..." class="img-fluid">
                
                
            </div>
           


        </div>
        <div class="col-sm-5 mt-4">

            
                <div class="row ">                  
                    <span class="titulo">{{product.titulo}}</span>
                    <star-rating  class="estrellitas ml-3" value="{{product.puntaje}}" totalstars="5" checkedcolor="gold" uncheckedcolor="grey" size="20px" readonly="false" (rate)="onRate($event)"></star-rating>
                                
                </div>

                
                <div class="row mt-3">                
                    <span class="subtitulo">Tienda :</span>
                    <span class="subtitulo ml-2">Artemise</span>
                    <star-rating  class="estrellitas ml-2" value="3" totalstars="5" checkedcolor="gold" uncheckedcolor="grey" size="20px" readonly="false" (rate)="onRate($event)"></star-rating>
                    <a style="color:#009CC7" class="ml-2"><u>Visitar tienda</u></a>     
                
                </div>  

                <div class="row">
                    <label class="textoprecio">USD {{product.precio}}</label>
                </div>

                <div class="row">
                    <span class="subtitulo">colores disponibles:</span>
                    <div class="form-group">                        
                        <select class="form-control ml-2" id="exampleFormControlSelect1" (change)=capturarcolor($event.target.value)>
                          <option>Selecciona:</option>
                          <option *ngFor="let color of valorcolor">{{color}}</option>                          
                        </select>
                      </div>


                         

                      
                </div>

                <div class="row">
                    
                        <span class="subtitulo">tallas disponibles:</span>           
                    
                        <div class="form-group ml-4">                        
                            <select class="form-control" id="exampleFormControlSelect1" (change)=capturarcolor($event.target.value)>
                              <option>Selecciona: </option>
                              <option *ngFor="let talla of valortalla">{{talla}}</option>                          
                            </select>
                          </div> 
                    
                    

                </div>

                <div class="row mt-4">
                    <div class="col-sm-3 mt-4">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                          </select>
                    </div>
                    <div class="col mt-2 d-flex">
                        <button type="button" class="btn btn-block buttoncart"><i class="fas fa-cart-arrow-down mr-3 iconocarrito"></i> <span class="letracarrito ml-4">Añadir al carrito</span></button>
                    </div>
                </div>

                <div class="row mt-3">
                    <span class="subtitulo">Descripcion general :</span>                   

                </div>

                <div class="row mt-3">
                    <span class="texto">{{product.descripciongeneral}} </span>
                </div>


                
                
    



        </div>
    </div>
</div>
