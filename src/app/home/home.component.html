
<body>


  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/images/banner1.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/images/banner1.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/images/banner1.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev " href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon boton-slide" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon boton-slide" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



  <div class="container-fluid my-3">
    <div class="form-row d-flex align-items-center">
      <div class="col-1 d-flex align-items-center justify-content-center">
        <a class="carousel-control-prev item-prev" href="#carouselExample" role="button" data-slide="prev">
          <i class="fa fa-chevron-left fa-lg text-muted"></i>
          <span class="sr-only">Previous</span>
        </a>
      </div>
      <div class="col-10 border align-items-center justify-content-center ">
        <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="9000">
          <div class="container-fluid">
            <div class="carousel-inner form-row w-80 mx-auto categoria" role="listbox">

              <div class="carousel-item col-2 col-md-1 active categoriass ">
                <span>
                  <i class="fas fa-laptop"></i>
                </span>
                <h6><small>electro</small></h6>
              </div>
              <div class="carousel-item col-2 col-md-1 categoriass ml-2" *ngFor="let ctegoria of collectionCategorias">
                <span>
                  <i class="fas fa-laptop"></i>
                </span>
                <h6><small>{{ctegoria}}</small></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1 d-flex align-items-center justify-content-center">
        <a class="carousel-control-next item-next text-faded" href="#carouselExample" role="button" data-slide="next">
          <i class="fa fa-chevron-right fa-lg text-muted"></i>
          <span class="sr-only">Next</span>
         </a>
      </div>
    </div>
  </div>
